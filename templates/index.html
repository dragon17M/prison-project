<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- روابط الأيقونات -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- رابط CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <!-- رابط أيقونة افتراضية -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <title>تطبيق توقع العودة للجريمة</title>
</head>
<body>
    <h1>مرحبًا بك في تطبيق توقع العودة للجريمة!</h1>
    <p>هذا هو تطبيق يقدم توقعات حول العودة إلى الجريمة بناءً على بيانات السجناء.</p>
    
    <h2>إدخال بيانات السجين</h2>
    <form action="/predict" method="post">
        <label>العمر: <input type="number" name="age" required></label><br>
        <label>الجنس (1 للذكر، 0 للأنثى): <input type="number" name="gender" required></label><br>
        <label>نوع الجريمة: <input type="number" name="crime_type" required></label><br>
        <label>نقاط السلوك: <input type="number" name="behavior_score" required></label><br>
        <label>الحالة النفسية: <input type="number" name="mental_state" required></label><br>
        <label>المهارات: <input type="number" name="skills" required></label><br>
        <button type="submit">تنبؤ وإظهار البرنامج</button>
    </form>
</body>
</html>
